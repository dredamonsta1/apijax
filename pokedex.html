<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery..."></script> -->
  </head>
  <body>
    <div id="container">    
        <div id="links">
        </div>
        <div id="names">           
        </div>
    </div>

    <script>
        $(document).ready(function(){
            for (var i = 1; i <= 718; i++) {
                $('#links').append("<img id='" + i + "'class='links' src='http://pokeapi.co/media/img/" + i + ".png'/>");
            }
            $('.links').click(function(){
                var id = this.id
                $.get('http://pokeapi.co/api/v1/pokemon/' + id, function(res){
                    var html_str = "";
                    // html_str += "<img id='" + id + "'class='links' src='http://pokeapi.co/media/img/" + id + ".png'/>";
                    // html_str += "<h4>Name: " + res['name'] + "</h4>";
                    // html_str += "<h4>Height:</h4>";
                    // html_str += res['height'];
                    // html_str += "<h4>Weight</h4>";
                    // html_str += res['weight'];
                    // html_str += "<h4>Types</h4>";
                    // html_str += "<ul>";
                     html_str += "<h1> " + res.name + "</h1>";
                    html_str += "<img id='" + id + "'class='links' src='http://pokeapi.co/media/img/" + id + ".png'/>";
                   
                    html_str += "<h4> Height:</h4>";
                    html_str += res.height;
                    html_str +=  "<h4> Weight:</h4>";
                    html_str += res.weight;
                    html_str += "<h4> Types </h4>";
                    html_str += "<ul>";
                    for (var k = 0; k < res['types'].length; k++) {
                        html_str += "<li>" + res['types'][k]['name'] + "</li>";
                    // for (var x = 0; x < res.types.length; x++) {
                    //     html_str += "<li>" + res.types.x.name + "</li>";                
                    }
                    html_str += "</ul>";
                    $('#names').html(html_str)
                    $('html, body').animate({scrollTop: 0}, 600);
                });
            })
        });

       
    </script>
  </body>
</html>
