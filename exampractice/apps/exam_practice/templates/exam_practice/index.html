<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>ExamPrep</title>
  </head>
  <body class="container-fluid">
    {% if messages %}
    <ul class = "messages">
      {% for message in messages %}
      <li{% if message.tags %} class = "{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class='register_box'>
        <form action='/register' method='POST'>
          {% csrf_token %}
          <fieldset>
            <legend>Register</legend>
            <div class="form-group">
              <label>Name: <input class='form-control' type='text' name='name'></label><br>
            </div>
            <div class="form-group">
              <label>Username:<input class="form-control" type='text' name='username'></label><br>
            </div>
            <div class="form-group">
              <label>Password:<input class="form-control" type='password' name='password' value'Password must be at least 8 characters'></label><br>
            </div>
            <div class="form-group">
              <label>Confirm Password: <input class="form-control" type='password' name='pass_conf'></label><br>
            </div>
            <input class="btn btn-primary" type='submit' value='Register'>
          </fieldset>
        </form><br>
      </div>
    </div>
      <div class='login_box'>
        <form action='/login' method='POST'>
          {% csrf_token %}
          <fieldset>
            <legend>Login</legend>
            <div class="form-group">
              <label>Username<input class="form-control" type='text' name='username'></label><br>
            </div>
            <div class="form-group">
              <label>Password<input class="form-control" type='password' name='password'></label><br>
            </div>
            <input class="btn btn-primary" type='submit' value='Login'>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
